<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Incomes</title>
</head>
<body>
<div class="container">
    <h1>Incomes</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.date}"></td>
            <td th:text="${income.amount}"></td>
            <td th:text="${income.category.name}"></td>
        </tr>
    </table>
    <a th:href="@{/incomes/new}">Add New Income</a>
</div>
</body>
</html>
